<section id="dashboard">
  <div class="container alerts-container">
    <div class="page-header">
      <h2 style="padding-left: 20px">Alerts setup <small>({{ alerts.length }}/{{ Auth.get().plan.alert_number || 0 }})</small></h2>
    </div>
    <div class="alerts" ng-hide="alerts.length">
      <div class="alert">
	<div class="col-xs-12">
	  Add an alert below !
	</div>
      </div>
    </div>
    <div class="alerts" ng-show="alerts.length">
      <form class="form" role="form">
        <div class="alert" ng-repeat="alert in alerts">
          <div class="form-group col-lg-6 col-sm-10 col-xs-8">
            <input class="form-control input-bigger input-lg" ng-model="alert.url" disabled>
          </div>
          <button class="btn btn-bigger btn-warning" type="button" ng-click="deleteAlert($index)"><i class="glyphicon glyphicon-trash"></i></button>
        </div>
      </form>
    </div>
    <hr>
    <form class="form" role="form" ng-submit="addAlert(alertUrl)">
      <div class="alert">
	<div class="form-group col-lg-6 col-sm-10 col-xs-8">
          <input ng-model="alertUrl" type="text" class="form-control input-bigger input-lg" placeholder="http://www.website.com">
	</div>
	<button type="submit" class="btn btn-bigger btn-warning"><i class="glyphicon glyphicon-plus"></i></button>
      </div>
    </form>      
  </div>
</div>
</section>
