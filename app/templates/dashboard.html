<section id="dashboard">
  <div class="container alerts-container">

    <ul class="nav nav-tabs nav-justified" role="tablist">
      <li ng-class="{active : navtabs.alerts}" ng-click="toggleAlerts()"><a href="#/dashboard">Alerts</a></li>
      <li ng-class="{active : navtabs.subscription}" ng-click="toggleSubscription()"><a href="#/dashboard">Subscription</a></li>
    </ul>

    <div ng-show="navtabs.alerts">
      <div class="page-header">
        <h2 style="padding-left: 20px">Alerts setup <small>({{ alerts.length }}/10)</small></h2>
      </div>
      <div ng-hide="alerts.length">
        <p style="padding-left: 20px;">
          No alerts configured yet.
        </p>
      </div>
      <div class="alerts" ng-show="alerts.length">
        <form class="form" role="form">
          <div class="alert" ng-repeat="alert in alerts">
            <div class="form-group col-lg-6">
              <input class="form-control input-bigger input-lg" ng-model="alert.url" disabled>
            </div>
            <button class="btn btn-bigger btn-warning" type="button" ng-click="deleteAlert($index)">Delete</button>
          </div>
        </form>
      </div>
      <hr>
      <form class="form" role="form" ng-submit="addAlert(alertUrl)">
        <div class="form-group col-lg-6">
          <input ng-model="alertUrl" type="text" class="form-control input-bigger input-lg" placeholder="http://www.website.com">
        </div>
        <button type="submit" class="btn btn-bigger btn-warning" >Add</button>
      </form>
    </div>

    <div ng-show="navtabs.subscription">
      <div class="page-header">
        <h2 style="padding-left: 20px">Subscription</h2>
      </div>      
      <div class="row pricing-tab">
	<div class="col-lg-4 col-sm-4 col-xs-12 pricing">
          <div class="pricing-header">
            <h3><span class="orange">Basic</span> Plan</h3>
            <span class="pricing-price">1.99$<small>/mo</small></span>
          </div>
          <hr>
          <div class="pricing-descr">
            3 websites<br>
          </div>
	  <hr>
          <button class="btn btn-warning" ng-click="subscribe({id: 'basic'})">Subscribe</button>
	</div>
	<div class="col-lg-4 col-sm-4 col-xs-12 pricing pricing-highlight">
          <div class="pricing-header">
            <h3>Big Plan</h3>
            <span class="pricing-price">4.99$<small>/mo</small></span>
          </div>
          <hr>
          <div class="pricing-descr">
            20 websites<br>
          </div>
	  <hr>
          <button class="btn btn-default" ng-click="subscribe({id: 'big'})">Subscribe</button>
	</div>
	<div class="col-lg-4 col-sm-4 col-xs-12 pricing">
          <div class="pricing-header">
            <h3><span class="orange">Unlimited</span> Plan</h3>
            <span class="pricing-price">19.99$<small>/mo</small></span>
          </div>
          <hr>
          <div class="pricing-descr">
            âˆž websites<br>
          </div>
	  <hr>
          <button class="btn btn-warning" ng-click="subscribe({id: 'unlimited'})">Subscribe</button>
	</div>
	<div class="col-lg-12 col-xs-12 pricing-footer">
          1 check / minute
	</div>
      </div>
    </div>
  </div>
</section>
